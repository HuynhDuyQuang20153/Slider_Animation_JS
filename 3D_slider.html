<!DOCTYPE html>
<html>
<head>
   <title>Slider</title>
   <!--====Swiper.js====-->  
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="swiper-container">
      <div class="swiper-wrapper">
         <div class="swiper-slide"><img src="pic/01.jpg"></div>
         <div class="swiper-slide"><img src="pic/09.jpg"></div>
         <div class="swiper-slide"><img src="pic/03.jpg"></div>
         <div class="swiper-slide"><img src="pic/04.jpg"></div>
         <div class="swiper-slide"><img src="pic/05.jpg"></div>
         <div class="swiper-slide"><img src="pic/06.jpg"></div>
         <div class="swiper-slide"><img src="pic/07.jpg"></div>
         <div class="swiper-slide"><img src="pic/08.jpg"></div>
         <div class="swiper-slide"><img src="pic/02.jpg"></div>
         <div class="swiper-slide"><img src="pic/10.jpg"></div>
         <div class="swiper-slide"><img src="pic/11.jpg"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next id"></div>
      <div class="swiper-button-prev id"></div>
   </div>

   <!--phai co cai nay-->
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   <script>
      var swiper = new Swiper('.swiper-container', {
         effect: 'coverflow',
         grabCursor: true,
         centeredSlides: true,
         slidesPerView: 'auto',
         coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
      }, loop:true, autoplay: {
            delay: 1000,
            disableOnInteraction: false,
         }, navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
         },
      });
   </script>
</body>
</html>
